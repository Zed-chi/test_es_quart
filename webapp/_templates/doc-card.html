<div class="w3-card w3-margin-top" style="position: relative;">
    <header class="w3-container w3-blue">
        <h5>{{ result.date }}</h5>
    </header>
    <div class="w3-container">
        <p>{{ result.text }}</p>
    </div>
    <div class="w3-container">
        {% for rubric in result.rubrics %}
            <span class="w3-blue w3-padding w3-margin" style="display: inline-block;">{{ rubric }}</span>
        {% endfor %}
    </div>
    <form action="/delete/{{ result.id }}" method="post">
        <button type="submit"
                style="position: absolute;
                       top:0;
                       right:0"
                class="w3-btn w3-red">x</button>
    </form>
</div>
